<div style="position: relative; top: 100px; display: block; height: 100vh;" class="container">
  <header class="jumbotron">

    <!--<ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
        <p>{{ content }}</p>-->
    <form class="form" method="post" [formGroup]="publicarForm">
      <div class="form-group">
        <div class="col-sm-4">
          <label for=""><strong>Titulo</strong></label>
          <input class="form-control" type="text" name="" required>

        </div>
      </div>

      <div class="from-group">
        <div class="col-sm-4">
          <label for=""><strong>Cargo a solicitar</strong></label>
          <input class="form-control" type="text" name="" required>
        </div>
      </div>


      <div class="from-group">
        <div class="col-sm-4 mt-2 ">
          <label for=""><strong>Puestos Vacantes</strong></label>
          <input class="form-control" type="number" min="1" name="" required>

        </div>

      </div>

      <div class="col-sm-4 mt-3" style="position: relative; left: 0px;">
        <div class="form-group">
          <label for="my-select"><strong>Tipo de Contatacion</strong></label>
          <select class="selectpicker form-control" data-width="25%">
            <option>Por Proyecto</option>
            <option>Plaza Fija</option>
            <option>Eventual</option>
            <option>Pasantia</option>
          </select>

        </div>
      </div>
      <div class="col-sm-4 mt-3">
        <div class="form-group">
          <label for="my-select"><strong>Tipo de Contatacion</strong></label>
          <select class="selectpicker form-control" data-width="25%">
            <option>Sin experiencia previa</option>
            <option>Menos de un a単o </option>
            <option> 1 -3 a単os</option>
            <option>3 - 5 a単os</option>
            <option>Mas de 5 a単os</option>

          </select>

        </div>

      </div>
      <div class="col-sm-4 mt-3">
          <div class="form-group">
            <label for="my-select"><strong>Genero</strong></label>
            <select class="selectpicker form-control" data-width="25%">
              <option>Indiferente</option>
              <option>Masculino</option>
              <option>Femenino</option>
             
  
            </select>
  
          </div>
  
        </div>
        <div class="col-sm-4 mt-3">
            <div class="form-group">
              <label for="my-select"><strong>Vehiculo</strong></label>
              <select class="selectpicker form-control" data-width="25%">
                <option>SI</option>
                <option>NO</option>
                
            
              </select>
    
            </div>
    
          </div>
          <div class="col-sm-4 mt-3">
              <div class="form-group">
                <label for="my-select"><strong>Pais</strong></label>
                <select class="selectpicker form-control" data-width="25%">
                  <option>El Salvador</option>
              
                </select>
      
              </div>
      
            </div>
            <div class="col-sm-4 mt-3">
                <div class="form-group">
                  <label for="my-select"><strong>Departamento</strong></label>
                  <select class="selectpicker form-control" data-width="25%">
                    <option>San Salvador</option>
                
                  </select>
        
                </div>
        
              </div>
          
          
        
  

      <!--
      (change)="onChange($event)" 
    -->
      <div class="form-group">
        <div class="col-sm-12 mt-2">
          <label for=""><strong>Detalle de la oferta</strong></label>
          <ckeditor formControlName='editor' [editor]="Editor">

          </ckeditor>
        </div>
      </div>

      <span class="text-danger " *ngIf="publicarForm.get('editor').touched ">
        <strong>Debes de completar la descripcion de la oferta!!
        </strong>
      </span>
    </form>
  </header>
</div>
