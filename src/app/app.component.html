    /*--------------------------------------------------------------

--------------------------------------------------------------*/
    body {

    }

      color: #1acc8d;

    /*--------------------------------------------------------------
  # Preloader
  --------------------------------------------------------------*/
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      overflow: hidden;
      background: #fff;
    }

    #preloader:before {
      content: "";
      position: fixed;
      top: calc(50% - 30px);
      left: calc(50% - 30px);
      border: 6px solid #1acc8d;
      border-top-color: #d2f9eb;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      -webkit-animation: animate-preloader 1s linear infinite;
      animation: animate-preloader 1s linear infinite;
    }

    @-webkit-keyframes animate-preloader {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate-preloader {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /*--------------------------------------------------------------
  # Back to top button
  --------------------------------------------------------------*/
    .back-to-top {
      position: fixed;
      display: none;
      right: 15px;
      bottom: 15px;
      z-index: 99999;
    }

    .back-to-top i {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50px;
      background: #1acc8d;
      color: #fff;
      transition: all 0.4s;
    }

    .back-to-top i:hover {
      background: #2be4a2;
      color: #fff;
    }

    /*--------------------------------------------------------------
  # Disable AOS delay on mobile
  --------------------------------------------------------------*/
    @media screen and (max-width: 768px) {

      }
